<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Information</title>
</head>
<body>
<h1>Course Information</h1>

<h2>Foundation Courses</h2>
<p id="foundationCourses"></p>

<h2>Undergraduate Courses</h2>
<p id="undergraduateCourses"></p>

<h2>Honours Courses</h2>
<p id="honoursCourses"></p>

<script>
    // Define the base URL for your Spring Boot backend
    const baseUrl = 'http://localhost:8080';

    // Fetch data from the Spring Boot backend for each course category
    fetch(${baseUrl}/courses/foundation)
        .then(response => response.text())
        .then(data => document.getElementById('foundationCourses').innerText = data);

    fetch(${baseUrl}/courses/undergraduate)
        .then(response => response.text())
        .then(data => document.getElementById('undergraduateCourses').innerText = data);

    fetch(${baseUrl}/courses/honours)
        .then(response => response.text())
        .then(data => document.getElementById('honoursCourses').innerText = data);
</script>
</body>
</html>
